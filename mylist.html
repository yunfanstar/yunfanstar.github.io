<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    ul {
        list-style: none
    }

    li {
        width: 200px;
        height: 100px;
        float: left;
        color:#fff;
        text-align: center;
        line-height: 100px;
        /* background-color: pink; */
    }

    li:first-child {
        background-color: pink;
    }

    li:nth-child(2) {
        background-color: purple;
    }

    li:last-child {
        background-color: hotpink;
    }
</style>

<body>
    <h4>您喜欢的食物</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鳄鱼罐头</li>
    </ul>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>微信联系</dd>
        <dd>联系方式</dd>
    </dl>
    
</body>

</html>

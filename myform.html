<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="demo.php" method="GET" name="name1">
        用户名：<input type="text" name="username"value="请输入用户名"> <br>
        <!-- password密码框 用户看不见输入的密码 -->
        密码：<input type="password" name="pwd"><br>
        <!-- radio 单选按钮，可以实现多选一 这里的单选按钮必须有相同的名字name，才能实现多选1 -->
        性别：男 <input type="radio" name="sex"> 女 <input type="radio" name="sex"checked><br>
        <!-- checkbox 是复选框，可以实现多选 -->
        爱好：吃饭<input type="checkbox"name="hobby"checked> 睡觉<input type="checkbox"name="hobby"> 打豆豆<input type="checkbox" name="hobby">
        <br>
        <input type="submit"value="免费注册">
        <input type="reset"value="重新填写">
        <input type="button"value="获取短信验证码">
        <br>
        <!-- 文件域上传文件 -->
        <input type="file">
    </form>
</body>

</html>
